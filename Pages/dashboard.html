<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundooNotes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="../Style/dashboard.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>

<body>

    <div class="toolbar">
        <div class="menuDiv">
            <i class="fa-solid fa-bars menu" id="menu"></i>
            <span class="tooltiptext">Main menu</span>
        </div>
        <img src="../assets/keepimage.png" alt="">
        <h2>Fundoo</h2>

        <div class="searchDiv">
            <div class="srchDiv">
                <i class="fa fa-search menu" aria-hidden="true" id="srch"></i>
                <span class="tooltipsearch">Search</span>
            </div>
            <input id="searchinp" type="text" placeholder="Search">

            <div class="clearDiv">
                <i class="fa fa-times menu" aria-hidden="true" id="clearsrc"></i>
                <span class="tooltipclear">Clear search</span>
            </div>

        </div>

        <div>
            <div class="rightIcons">
                <div class="threeicons">
                    <div class="refreshDiv">
                        <i class="fa fa-refresh menu" aria-hidden="true" id="refresh"></i>
                        <span class="tooltiprefresh">Refresh</span>
                    </div>
                    <div class="listDiv">
                        <i class="fa fa-th-large menu" aria-hidden="true" id="list"></i>
                        <span class="tooltiplist">List view</span>
                    </div>
                    <div class="settingDiv">
                        <i class="fa fa-cog menu" aria-hidden="true" id="setting"></i>
                        <span class="tooltipsetting">Setting</span>
                    </div>
                </div>
                <div class="twoicons">
                    <div class="appsDiv">
                        <i class="fa fa-th menu" aria-hidden="true" id="apps"></i>
                        <span class="tooltipapps">Apps</span>
                    </div>
                    <div class="profileDiv">
                        <i class="fa fa-user menu" aria-hidden="true" id="profile"></i>
                        <span class="tooltipprofile">Profile</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <hr>
    <div class="content">
        <div class="sideNav">
            <div class="bulb" id="note">
                <i class="far fa-lightbulb sideIcons"></i>
                <p class="names">Notes</p>
            </div>
            <div class="bulb" id="rem">
                <i class="far fa-bell sideIcons" aria-hidden="true"></i>
                <p class="rnames">Reminders</p>
            </div>
            <div class="bulb" id="edit">
                <i class="far fa-edit sideIcons" aria-hidden="true"></i>
                <p class="enames">Edit labels</p>
            </div>
            <div class="bulb" id="archive">
                <i class="fa fa-archive sideIcons" aria-hidden="true"></i>
                <p class="anames">Archive</p>
            </div>
            <div class="bulb" id="trash">
                <i class="fa fa-trash sideIcons" aria-hidden="true"></i>
                <p class="tnames">Trash</p>
            </div>
        </div>

        <div class="maincontent">
            <div class="takenote">
                <div class="createnote">
                    <div id="titlenote">
                        <input class="searchinp" id="title" type="text" placeholder="Title">

                    </div>
                    <div class="takediv" id="takenote">
                        <input class="searchinp" placeholder="Take a note.." id="description">
                        <div class="takeicons">
                            <img class="images" src="../assets/check_box_FILL0_wght400_GRAD0_opsz48.svg" alt="">
                            <img class="images" src="../assets/brush_black_24dp.svg" alt="">
                            <img class="images" src="../assets/insert_photo_black_24dp.svg" alt="">
                        </div>
                    </div>
                    <div class="clsbtn" id="closenote">
                        <div class="icons">
                            <img class="images" src="../assets/notifications_black_24dp (copy).svg" alt="">
                            <img class="images" src="../assets/person_add_alt_black_24dp (copy).svg" alt="">
                            <img class="images" src="../assets/color_lens_black_24dp (copy).svg" alt="">
                            <img class="images" src="../assets/insert_photo_black_24dp.svg" alt="">
                            <img class="images" src="../assets/archive_black_24dp (copy).svg" alt="">
                            <img class="images" src="../assets/more_vert_black_24dp (copy).svg" alt="">
                        </div>
                        <div>
                            <button class="close" id="close">Close</button>
                        </div>

                    </div>
                </div>
            </div>

            <div class="notes" id="notes">

            </div>

            <div id="snackbar"></div>
            <div class="form-popup" id="myForm">
                <div class="form-container">
                    <textarea cols="30" rows="10" id="updatettl" placeholder="Title"></textarea>
                    <textarea placeholder="Description" id="updatedesc" cols="30" rows="10"></textarea>
                    <div class="updateDiv">
                        <div  class="updateicons">
                            <img class="images" title="reminder" src="../assets/notifications_black_24dp (copy).svg"
                                alt="">
                            <img class="images" title="collab" src="../assets/person_add_alt_black_24dp (copy).svg"
                                alt="">
                            <div class="dropdown1">
                                <img class="images" id=${note.id} title="colorpallet"
                                    src="../assets/color_lens_black_24dp (copy).svg" alt="">
                                <div id="myDropdown" class="dropdown-content1">
                                    <button id=${note.id} class="aclr" onclick="colour('#ffffff')" title="#ffffff"
                                        style="background-color:#ffffff;"></button>
                                    <button id=${note.id} class="aclr" onclick="colour('#FF6347')" title="#FF6347"
                                        style="background-color:#FF6347;"></button>
                                    <button id=${note.id} class="aclr" onclick="colour('#FF4500')" title="#FF4500"
                                        style="background-color:#FF4500;"></button>
                                    <button id=${note.id} class="aclr" onclick="colour('#FFFF00')" title="#FFFF00"
                                        style="background-color:#FFFF00;"></button>
                                    <button id=${note.id} class="aclr" onclick="colour('#ADFF2F')" title="#ADFF2F"
                                        style="background-color:#ADFF2F;"></button>
                                    <button id=${note.id} class="aclr" onclick="colour('#43C6DB')" title="#43C6DB"
                                        style="background-color:#43C6DB;"></button>
                                    <button id=${note.id} class="aclr" onclick="colour('#728FCE')" title="#728FCE"
                                        style="background-color:#728FCE;"></button>
                                    <button id=${note.id} class="aclr" onclick="colour('#2B65EC')" title="#2B65EC"
                                        style="background-color:#2B65EC;"></button>
                                    <button id=${note.id} class="aclr" onclick="colour('#D16587')" title="#D16587"
                                        style="background-color:#D16587;"></button>
                                    <button id=${note.id} class="aclr" onclick="colour('#F9A7B0')" title="#F9A7B0"
                                        style="background-color:#F9A7B0;"></button>
                                    <button id=${note.id} class="aclr" onclick="colour('#E2A76F')" title="#E2A76F"
                                        style="background-color:#E2A76F;"></button>
                                    <button id=${note.id} class="aclr" onclick="colour('#D3D3D3')" title="#D3D3D3"
                                        style="background-color:#D3D3D3;"></button>
                                </div>
                            </div>
                            <img class="images" title="photo" src="../assets/insert_photo_black_24dp.svg" alt="">
                            <img class="images" id=${note.id} title="unarchive" src="../assets/unarchive_black_24dp.svg"
                                alt="">
                            <div class="dropdown">
                                <img class="images" id=${note.id} title="more"
                                    src="../assets/more_vert_black_24dp (copy).svg" alt="">
                                <div id="myDropdown" class="dropdown-content">
                                    <a id=${note.id} title="arcdelete">Delete Note</a>
                                    <a href="#about">About</a>
                                    <a href="#contact">Contact</a>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button class="updatebtn" onclick="updateclose()">Close</button>
                            <button class="updatebtn" onclick="updateNote()">Update</button>
                        </div>
                    </div>

                </div>
            </div>


        </div>
    </div>
    <script type="text/javascript" src="../Scripts/service.js"></script>
    <script type="text/javascript" src="../Scripts/dashboard.js"></script>


</body>

</html>
